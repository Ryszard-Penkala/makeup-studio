<!DOCTYPE html>
<html lang="PL-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/styles/index.css">
    <title>Makeup-studio</title>
</head>
<body>
    <header class="makeup-header">
        <div class="makeup-header__logo">
            <img src="src/assets/logo.jpg" class="logo__img" alt="Makeup Studio logo">
        </div>
        <button class="makeup-header__hamburger" data-hamburger>
            <span class="hamburger__box">
                <span class="hamburger__inside">

                </span>
                <!-- <div class="makeup-header__socials"></div> -->
            </span>
        </button>
        <div class="makeup-header__links" data-links>
            <ul class="links__list">
                <a href="#quo"><li>O mnie</li></a>
                <a href=""><li>Galeria</li></a>
                <a href=""><li>Kontakt</li></a>
                <a href=""><li>Polityka Prywatności</li></a>
            </ul>
        </div>

    </header>
    <main class="makeup-main">
        <section class="main__pictures">

        </section>
        <section class="main__quotation" id="quo">
            <span class="quotation__text">"Zawsze bądź pierwszorzędną wersją siebie,<br> zamiast być kiepską kopią kogoś innego."</span>
            <span class="quotation__sign">Judy Garland</span>
        </section>

    </main>



    <script src="src/js/index.js"></script>
</body>
</html>
